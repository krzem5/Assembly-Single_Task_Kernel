name: Coverage
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
permissions: read-all
jobs:
  coverage-test:
    name: Test & Report coverage
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        run: |
          echo "deb http://us.archive.ubuntu.com/ubuntu lunar main restricted universe multiverse" >> /etc/apt/sources.list
          sudo apt update
          sudo apt install -t lunar -y nasm gcc-13 qemu qemu-utils qemu-system-x86 lcov gcovr-13 genisoimage
      - name: Build
        run: ./build.sh --coverage
      - name: Delete previous coverage
        run: rm -f build/objects/*.gcda
      - name: Execute tests
        run: ./build.sh --coverage --run
      - name: Generate coverage report
        run: |
          cat build/coverage_info.gcda|gcov-tool merge-stream
          lcov -c -d build/objects -o build/coverage.info
      - name: Upload coverage
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          file: build/coverage.info
