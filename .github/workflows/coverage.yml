name: Coverage
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{github.workflow}}-${{github.event.pull_request.number||github.ref}}
  cancel-in-progress: true
permissions: read-all
jobs:
  coverage-test:
    name: Test & Report coverage
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        run: |
          sudo apt update&&sudo apt install -y nasm gcc-12 qemu qemu-utils qemu-system-x86 gnu-efi ovmf mtools libcap-ng-dev libseccomp-dev
          mkdir -p build/tmp
          cd build/tmp
          git clone https://gitlab.com/virtio-fs/virtiofsd.git
          cd virtiofsd
          cargo build --release
          mkdir -p /usr/libexec
          sudo chmod u+s target/release/virtiofsd
          stat target/release/virtiofsd
          cd ../..
      - name: Build & Test
        run: |
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf
          export PYTHONUNBUFFERED=1
          ./build.sh --coverage --run
      - name: Upload coverage
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          file: build/coverage.lcov
          format: lcov
